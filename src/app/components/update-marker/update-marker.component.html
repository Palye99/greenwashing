<h1 mat-dialog-title>
  Déclarer un déchet
</h1>
<div class="row">
  <div class="col-md-2">
    Name
  </div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="tmpMarkerUpdate.name">
  </div>
  <div class="col-md-2">
    Coordinate
  </div>
  <div class="col-md-4">
    <input type="text" disabled [value]="tmpMarkerUpdate.lat">
    <input type="text" disabled [value]="tmpMarkerUpdate.lng">
  </div>
</div>
<div class="row">
  <div class="col-md-2">
    Description
  </div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="tmpMarkerUpdate.description">
  </div>
  <div class="col-md-6">
    <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input">
      </div>
    </div>
  </div>
</div>
<div class="row">
  Type de déchet
  <select [(ngModel)]="typeEnum">
    <option [ngValue]="0">ORGANIQUE</option>
    <option [ngValue]="1">VERRE</option>
    <option [ngValue]="2">PLASTIQUE</option>
    <option [ngValue]="3">CARTON_PAPIER</option>
    <option [ngValue]="4">METAL</option>
    <option [ngValue]="5">AUTRE</option>
  </select>
</div>
<div class="row">
  Statut
  <select [(ngModel)]="statutEnum">
    <option [ngValue]="0">DECALRE</option>
    <option [ngValue]="1">IN PROGRESS</option>
    <option [ngValue]="2">DONE</option>
  </select>
</div>
<div mat-dialog-actions id="box-btn-add-marker">
  <button mat-button class="btn btn-outline-secondary btn-add-marker" (click)="onNoClick()">No thanks</button>
  <button mat-button class="btn btn-outline-secondary btn-add-marker" (click)="closeDialog()">Ok</button>
</div>
